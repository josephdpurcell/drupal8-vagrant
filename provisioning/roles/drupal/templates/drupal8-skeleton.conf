<VirtualHost *:80>

	ServerName drupal8-skeleton.local
	DocumentRoot /var/www/drupal8-skeleton.local/web

	ErrorLog /var/log/apache2/error.log
	LogLevel warn
	CustomLog /var/log/apache2/access.log combined

	<Directory /var/www/drupal8-skeleton.local/web>
		Options FollowSymLinks
		AllowOverride All
	</Directory>

	Include /etc/phpmyadmin/apache.conf

</VirtualHost>