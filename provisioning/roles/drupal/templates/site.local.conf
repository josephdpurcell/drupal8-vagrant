<VirtualHost *:80>

	ServerName dev1.d8.local
	DocumentRoot /var/www/dev1.d8.local/web

	ErrorLog /var/log/apache2/error.log
	LogLevel warn
	CustomLog /var/log/apache2/access.log combined

	<Directory /var/www/dev1.d8.local/web>
		Options FollowSymLinks
		AllowOverride All
	</Directory>

</VirtualHost>
