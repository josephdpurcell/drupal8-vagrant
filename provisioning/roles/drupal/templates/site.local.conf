<VirtualHost *:80>

	ServerName sites2.local
	DocumentRoot /var/www/sites2.local/web/docroot

	ErrorLog /var/log/apache2/error.log
	LogLevel warn
	CustomLog /var/log/apache2/access.log combined

	<Directory /var/www/sites2.local/web/docroot>
		Options FollowSymLinks
		AllowOverride All
	</Directory>

</VirtualHost>
