<VirtualHost *:80>

	ServerName dev.local
	DocumentRoot /var/www/dev.local/web/docroot

	ErrorLog /var/log/apache2/error.log
	LogLevel warn
	CustomLog /var/log/apache2/access.log combined

	<Directory /var/www/dev.local/web/docroot>
		Options FollowSymLinks
		AllowOverride All
	</Directory>

</VirtualHost>
